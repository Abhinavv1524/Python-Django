{% extends "main.html" %} {% block content %}
<h1>Home template</h1>
<div>
  {% for room in rooms %}
  <span>Created by @{{room.host.username}}</span>
  <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
  <h4>{{room.topic.name}}</h4>
  <hr />
  <hr />
  {% endfor %}
</div>
{% endblock %}
